services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  poof:
    image: ghcr.io/proteus-softworks/poof:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/poof_prod
      SECRET_KEY_BASE: ${POOF_SECRET_KEY_BASE}
      PHX_HOST: poof.proteus.works
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - web
      - internal

  weblog:
    image: ghcr.io/proteus-softworks/weblog:latest
    restart: unless-stopped
    networks:
      - web
      - internal

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  web:
  internal:
