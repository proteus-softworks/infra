name: Deploy Infrastructure

on:
  push:
    branches: [main]
  workflow_dispatch:  # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: POSTGRES_PASSWORD,POOF_SECRET_KEY_BASE
          script: |
            mkdir -p /opt/apps/caddy

            # Write .env with all secrets
            cat > /opt/apps/.env << EOF
            POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            POOF_SECRET_KEY_BASE=$POOF_SECRET_KEY_BASE
            EOF

            chmod 600 /opt/apps/.env
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POOF_SECRET_KEY_BASE: ${{ secrets.POOF_SECRET_KEY_BASE }}

      - name: Copy compose and caddy files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,caddy/Caddyfile"
          target: "/opt/apps"

      - name: Start services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/apps
            docker compose up -d caddy postgres
